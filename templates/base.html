<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header class="p-3 text-bg-success">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="../static/img/icons/icon.png" class="icon" alt="" />
            <h2>Аренда360</h2>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mx-5 mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 text-white">Главная</a>
            </li>
            <li><a href="/catalog" class="nav-link px-2 text-white">Каталог</a></li>
            <li>
              <a href="/about" class="nav-link px-2 text-white">О нас</a>
            </li>
          </ul>

          <div class="text-end">
            {%if 'name' in session and active_user %}
            <a href="/profile" class="btn btn-outline-light me-2">Профиль</a>
            <a href="/logout"  class="btn btn-warning">Выйти</a>
            {% else %}
            <a href="/login" class="btn btn-outline-light me-2">Вход</a>
             <a href="/reg"  class="btn btn-warning">Регистрация</a>
             {%endif%}
          </div>
        </div>
      </div>
    </header>

    {% block main %} {% endblock %}
   
    <footer class="py-3 text-bg-success">
      <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item">
          <a href="/" class="nav-link px-2 text-white">Главная</a>
        </li>
        <li class="nav-item">
          <a href="/catalog" class="nav-link px-2 text-white">Каталог</a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-link px-2 text-white">О нас</a>
        </li>
      </ul>
      <p class="text-center text-body-white">© 2025 GGKTTiD, Inc</p>
    </footer>

    <script>
      function changeImage(src) {
          document.getElementById('mainImage').src = src;
      }
  </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
